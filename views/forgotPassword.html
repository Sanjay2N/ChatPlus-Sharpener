<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/logo2_1.jpg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/main.css">
    <title>ChatPlus</title>
</head>
<body class="">
    <nav class="flex items-center justify-between flex-wrap  p-5 -mt-1" id="nav">
        <div class="flex items-center flex-shrink-0 text-white mr-6 cursor-pointer" onclick="window.location.reload()">
        <img class="fill-current h-11 w-11 mr-2 rounded-lg" src="/images/logo2_1.jpg" alt="" >
          <span class="font-semibold text-2xl tracking-tight">ChatPlus</span>
        </div>
        <div class="block lg:hidden">
          <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
          </button>
        </div>
      </nav>

      <div class="flex ">
        
        <div class="w-4/12 lg:-mt-8 lg:mx-16" id="reset-password-div">
          <div class="lg:mx-10 w-100">
            <div class=" mx-auto mt-10 bg-white shadow-md rounded px-8 pt-2 pb-4 mb-4">
              <h3 class="font-bold font-serif tracking-wide text-xl text-fuchsia-600">Reset Password</h3>
                <form class="mt-2" id="reser-password-form">
                  <div class="mb-0">
                    <label class="block text-gray-900 text-sm font-bold mb-2" for="password1">
                      Password 
                    </label>
                    <input class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-800 font-semibold mb-3 leading-tight  focus:border-purple-900 border-2 rounded p-2 outline-none" id="password1" type="password" placeholder="***********">
                  </div>
                  <div class="mb-4">
                    <label class="block text-gray-900 text-sm font-bold mb-2" for="password2">
                      Confirm Password 
                    </label>
                    <input class="shadow appearance-none border  rounded w-full py-2 px-3 text-gray-800 font-semibold mb-3 leading-tight  focus:border-purple-900 border-2 rounded p-2 outline-none" id="password2" type="password" placeholder="***********">
                  </div>
                  <div class="flex items-center justify-between mb-4">
                    <button class="bg-gradient-to-r from-violet-950 via-violet-900 to-purple-950 text-white font-bold py-1 px-4 rounded focus:outline-none focus:shadow-outline" type="button" id="reset-password-button">
                      Reset
                    </button>
                </div>
                
                
                  <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded relative hidden" role="alert" id="alert1">
                    <span class="block sm:inline">Reset Successfull.</span>
                    <span class="absolute top-0 bottom-0 right-0 px-4 py-2">
                      <svg class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                    </span>
                  </div>
                  <div class="bg-amber-100 border border-amber-400 text-amber-700 px-4 py-2 rounded relative hidden" role="alert" id="alert2">
                    <span class="block sm:inline">Both Password Should Be Same.</span>
                    <span class="absolute top-0 bottom-0 right-0 px-4 py-2">
                      <svg class="fill-current h-6 w-6 text-amber-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
                    </span>
                  </div>
                </form>
              </div>
        </div>
        </div>
      </div>

    <script src="/js/forgotPassword.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
