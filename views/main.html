<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/images/logo2_1.jpg" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/main.css">
  <title>chatPlus</title>
</head>
<body class="" >
  <nav class="flex items-center justify-between flex-wrap  p-5 -mt-1" id="nav">
    <div class="flex items-center flex-shrink-0 text-white mr-6">
    <img class="fill-current h-11 w-11 mr-2 rounded-lg" src="/images/logo2_1.jpg" alt="">
      <span class="font-semibold text-2xl tracking-tight">ChatPlus</span>
    </div>
    <div class="w-full block  lg:flex lg:items-center lg:w-auto">
      <div class="text-lg tracking-wider font-light lg:flex-grow">
        
      <button id="dropdownDividerButton" data-dropdown-toggle="dropdownDivider" class="" type="button">
        <i class="fa-solid fa-circle-user fa-xl" style="color: #be22aa;"></i>
      </button>
    <!-- Dropdown menu -->
      <div id="dropdownDivider" class=" z-10 hidden bg-white divide-y divide-black-900 rounded-lg shadow w-28">
          <ul class="py-2 text-sm text-black " aria-labelledby="dropdownDividerButton">
            <li>
              <a href="#" class="block px-4 py-1 font-normal hover:bg-purple-200 ">Profile</a>
            </li>
            <li>
              <a href="#" class="block px-4 py-1 font-normal hover:bg-purple-200 ">Settings</a>
            </li>
          </ul>
          <div class="py-1">
            <a href="#" class="block px-4 py-2 text-sm font-normal text-black hover:bg-purple-200">Log Out</a>
          </div>
      </div>
    
  
        
        
      </div>
    </div>
  </nav>

  <div class="mx-4 rounded mb-4 bg-red-400 ">
    <main class="flex-1 overflow-y-auto container mx-auto flex mt-0  mb-4 " style="height: calc(100vh - 97px);">

      <!-- Group List -->
      <div class="w-1/4 bg-white p-4 shadow-md overflow-hidden">
          <h2 class="text-xl font-semibold mb-2">Groups</h2>
          <!-- search button -->
          <div class="relative mb-4 mx-3">
            <input type="search" name="search" placeholder="Search" class="w-full bg-white h-8 px-5 pr-10 rounded text-sm focus:border-green-900 border-1 rounded p-2 outline-none">
            <button type="submit" class="absolute right-0 top-0 mt-2 mr-4">
                <svg class="text-gray-600 h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>

        <!-- group list -->
          <ul class="overflow-y-auto" style="height: calc(100vh - 200px);"> 
              <!-- Group List Item -->
              <li class="flex items-center justify-between p-2 hover:bg-gray-200 cursor-pointer">
                  <div class="flex items-center">
                      <div class="w-8 h-8 bg-gray-500 rounded-full"></div>
                      <span class="ml-2">John Doe</span>
                  </div>
                  <span class="text-xs">2h ago</span>
              </li>
          </ul>
      </div>

      <!-- Current Chat -->
      <div class="flex-1 bg-white p-4 shadow-md" id="message-section">
        
          <div class="flex items-center mb-4">
              <div class="w-9 h-9 bg-gray-500 rounded-full"></div>
              <span class="ml-4 text-xl font-semibold">John Doe</span>
          </div>
          <div class="bg-gray-200 p-6 rounded-md h-4/5 overflow-y-auto" id="message-list">
              <!-- Chat Messages go here -->
              <div class="flex mb-4">
                  <div class="w-7 h-7 bg-gray-500 rounded-full"></div>
                  <div class="ml-2 p-2 bg-white rounded-md">Hello there!</div>
              </div>
              
              <!-- Add more chat messages here -->
          </div>
          <div class=" mt-4 flex items-center mt-5">
              <input type="text" placeholder="Type your message..." class="flex-1 p-2 border border-gray-300 rounded-md focus:outline-none" id="message-input">
              <button class="ml-2 bg-blue-500 text-white px-4 py-2 rounded-md" id="send-button">Send</button>
          </div>
      </div>

  </main>
  </div>

  <script src="/js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
</body>
</html>
