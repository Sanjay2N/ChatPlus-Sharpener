<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Input with Plus Icon</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body class="flex justify-center items-center h-screen bg-gray-100">

  <div class=" rounded-lg shadow-md w-96">
    <!-- File input with plus icon -->
    <label for="fileInput" class="flex items-center justify-center   text-black rounded-md cursor-pointer  focus:outline-none">
      <svg class="w-5 h-5 mr-2" fill="black" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v14M5 12h14"></path></svg>
      
      <input id="fileInput" type="file" class="hidden" onchange="handleFileSelect()">
    </label>
    

    <!-- Display selected file name -->
    <div id="selectedFileName" class="mt-2 text-gray-700"></div>
  </div>
  <label for="fileInput" class="flex items-center justify-center   text-black rounded-md cursor-pointer  focus:outline-none">
    <i class="fa-solid fa-plus"></i>
      
      <input id="fileInput" type="file" class="hidden" onchange="handleFileSelect()">
    </label>
  <script>
    function handleFileSelect() {
      const fileInput = document.getElementById('fileInput');
      const selectedFileNameElement = document.getElementById('selectedFileName');

      if (fileInput.files.length > 0) {
        const selectedFileName = fileInput.files[0].name;
        console.log("file name ",selectedFileName)
        selectedFileNameElement.textContent = `Selected File: ${selectedFileName}`;
      } else {
        selectedFileNameElement.textContent = '';
      }
    }
  </script>

</body>
</html>
